name: Create and push Docker image to package

on:
  release:
    types: [published]
  push:
    tags:
      - prod.*

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get the commit SHA for the tag
        id: get_commit
        run: echo "::set-output name=commit_sha::$(git rev-list -n 1 ${{ github.ref }})"

      - name: Get the branch name
        id: get_branch
        run: |
          # Get the commit SHA
          COMMIT_SHA="${{ steps.get_commit.outputs.commit_sha }}"
          
          # Find the branch name containing the commit
          BRANCH_NAME=$(git branch -r --contains "$COMMIT_SHA" | grep -v '\->' | sed 's/origin\///' | tr -d ' ')
          echo "::set-output name=branch_name::$BRANCH_NAME"
      
      - name: Print branch name
        run: echo "Branch name is: ${{ steps.get_branch.outputs.branch_name }}"
        
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{secrets.GITHUB_TOKEN}}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=sha,enable=true,priority=100,prefix=sha-,suffix=,format=short

      - name: Build and push Docker image latest
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.tags }}
